<ion-header no-border [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PushApp
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="borrarMensajes()"
                  color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>
    <ion-label>User ID</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>{{ pushService.userId }}</ion-label>
  </ion-item>

  <ion-list-header>
    <ion-label>Mensajes de Push</ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item *ngFor="let push of pushService.mensajes">
      <ion-label>
        <h3>{{  push.title }}</h3>
        <p>{{ push.body }}</p>
        <p>{{ push.additionalData | json }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
